<html>
	<head>
		<title>Mandeep Singh | Quotes</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css"/>
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>
		<div id="wrapper">
			<div id="bg"></div>
			<div id="main">
				<header id="header" class="fullscreen">
						<!-- <h1>Adam Jensen</h1> -->
						<p id="quote">I CAN &gt; CAN I</p>
						<p id="info"> My fav quotes! Updates once in 6 secs &#9786;</p>
					</header>
					<footer id="footer">
						<span class="copyright">Designed by <a href="http://html5up.net">HTML5 UP</a>.</span>
					</footer>

			</div>
		</div>
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.js"></script>
		<script>
			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
		<script type="text/jsx">
		 var RibbonImage = React.createClass({
			 render: function(){
					 var ribbonStyle = {
							 position: "absolute",
							 top: 0,
							 left: 0,
							 border: 0
					 };
					 return (<img style={ribbonStyle}
							 src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"
							 alt="Fork me on GitHub"/>);
			 }
		 });
		 var Ribbon = React.createClass({
			 render: function(){
					 return ( <a href={this.props.repo}> <RibbonImage/> </a>
							 );
			 }
		 });

		 var Quote = React.createClass({
			 getInitialState: function() {
					 var quotes = new XMLHttpRequest();
					 quotes.open('GET', 'quotes', false);
					 quotes.send(null);
					 var wisdom = quotes.responseText.split('\n');
					 return {wisdom: wisdom};
			 },
			 componentDidMount: function() {
					 var node = this.getDOMNode();
					 node.innerHTML = this.state.wisdom[0];
					 setInterval(function(){
							 node.innerHTML = this.state.wisdom[Math.floor(Math.random() * this.state.wisdom.length)]
					 }.bind(this),6000);
			 },
			 render: function(){
					 return <p/>;
			 }
	 });

	 React.render(<Quote />,document.getElementById('quote'));
	 React.render(<Ribbon repo="https://github.com/daxlab/quotes"/>,document.getElementById('ribbon'))

	 </script>
	</body>
</html>
